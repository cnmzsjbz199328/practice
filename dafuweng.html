<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>垄断骰子</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: -apple-system;
        }

        .container {
            background: linear-gradient(135deg, #6e8efb, #ff6b6b);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            margin: 20px;
            border: 2px solid white;
            width: 80%;
            max-width: 400px;
        }

        .dice-btn {
            background: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            color: #6e8efb;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .dice-btn:active {
            transform: scale(0.95);
        }

        .result {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .number {
            color: #ff6b6b;
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            animation: pulse 1s infinite;
        }

        .title {
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }

        .label {
            color: #1a1a1a;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .footer {
            color: white;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎲 垄断骰子 🎲</h1>
        <button class="dice-btn" onclick="rollDice()">投掷骰子</button>
        <div id="result" class="result">
            <p class="label">前进到位置</p>
            <p id="number" class="number">-</p>
        </div>
        <p class="footer">🎯 祝您好运!</p>
    </div>

    <script>
        const apiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprenBjem9wZmF6Ynhyd2VzYm9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ0NDgyMzcsImV4cCI6MjA1MDAyNDIzN30.BtyE2X00kt_bD2OKfgR9AeU3JxCP0U0cJk-hLZ54MEg';

        async function rollDice() {
            const diceBtn = document.querySelector('.dice-btn');
            const result = document.getElementById('result');
            const numberElement = document.getElementById('number');

            // 禁用按钮
            diceBtn.disabled = true;
            diceBtn.textContent = '骰子转动中...';

            try {
                // 生成1-20的随机数
                const randomNumber = Math.floor(Math.random() * 20) + 1;

                // 调用API
                const response = await fetch(
                    `https://jkzpczopfazbxrwesbop.supabase.co/rest/v1/monopoly_board?select=*&id=eq.${randomNumber}`,
                    {
                        headers: {
                            'apikey': apiKey,
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // 显示结果
                result.classList.add('show');
                numberElement.textContent = data[0].instruction;
                numberElement.textContent = data[0].English;

            } catch (error) {
                console.error('Error:', error);
                numberElement.textContent = '出错了，请重试';
            } finally {
                // 恢复按钮
                diceBtn.disabled = false;
                diceBtn.textContent = '投掷骰子';
            }
        }
    </script>
</body>
</html>
